<!-- list_books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    {% if user.is_authenticated %}
        {% if user.has_perm('relationship_app.can_create') %}
            <a href="{% url 'add_book' %}">Add New Book</a>
        {% endif %}
    {% endif %}
</body>
</html>
