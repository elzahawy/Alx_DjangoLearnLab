<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libraries</title>
</head>
<body>
    <h1>All Libraries</h1>
    <ul>
        {% for library in libraries %}
        <li>
            <a href="{% url 'library_detail' library.pk %}">{{ library.name }}</a>
            - {{ library.books.count }} books
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'list_books' %}">Back to Books</a>
</body>
</html>
